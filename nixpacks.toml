[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nginx"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader --prefer-dist --no-interaction"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
